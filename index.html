<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="items">
        <div class="item" id="item-1">
            <div class="item-img">
                <img src="./images/Cyberpunk HUD UI 500+.png"alt=""/>
            </div>
            <div class="item-copy">
                <div class="item-copy-1">
                    <div class="shape">
                        <div id="number"><span>0</span><span>7</span></div>
                        <div class="text-right">
                            <span>n</span><span>a</span><span>n</span><span>o</span><span>f</span><span>a</span><span>b</span><span>r</span><span>i</span><span>c</span><span>s</span>
                        </div>
                    </div>
                </div>
                <div class="item-copy-2">
                    <div class="shape">
                        <div>
                            <span>h</span><span>o</span><span>l</span><span>o</span><span>p</span><span>r</span><span>i</span><span>n</span><span>t</span><span>s</span>
                        </div>
                        <div class="text-right">
                            <span>s</span><span>k</span><span>i</span><span>n</span><span>s</span><span>y</span><span>n</span><span>c</span><span>s</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="item" id="item-2">
            <div class="item-img">
                <img src="./images/download.jpeg" alt="" />
            </div>
            <div class="item-copy">
                <div class="item-copy-1">
                    <div class="shape">
                        <div id="number" class="text-right">
                            <span>0</span><span>9</span>
                        </div>
                        <div>
                            <span>n</span><span>e</span><span>u</span><span>r</span><span>o</span><span>a</span><span>t</span><span>t</span><span>i</span><span>r</span><span>e</span>
                        </div>
                    </div>
                </div>
                <div class="item-copy-2">
                    <div class="shape">
                        <div class="text-right">
                            <span>m</span><span>o</span><span>r</span><span>p</span><span>h</span><span>c</span><span>l</span><span>o</span><span>t</span><span>h</span>
                        </div>
                        <div>
                            <span>0</span><span>w</span><span>a</span><span>s</span><span>t</span><span>e</span><span>w</span><span>e</span><span>a</span><span>r</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>

        document.querySelectorAll(".item").forEach((item) => {
            item.addEventListener("mouseenter", function() {
                gsap.set(this.querySelectorAll("span"), {
                    opacity: 0 
                });
                gsap.to(this.querySelectorAll("span"), {
                    opacity: 1,
                    duration: 0.075,
                    stagger: {
                        from: "random",
                        each: 0.02,
                    },
                    ease: "power2.out",
                });
            });

            item.addEventListener("mouseleave", function () {
                gsap.to(this.querySelectorAll("span"), {
                    opacity: 0,
                    duration: 0.075,
                    stagger: {
                        from: "random",
                        each: 0.02,
                    },
                    ease: "power2.in",
                });
            });
        });
    </script>
</body>
</html>
